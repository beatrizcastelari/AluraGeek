<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <h1>AluraGeek</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="produtos-main">
            <div class="produto-titulo">
                <h2>MEUS PRODUTOS:</h2>
            </div>
            <div class="produto-container">
                <div class="p-container">
                    <div class="produto">
                        <img class="image" src="" alt="imagem de teclado" >
                        <p class="name"></p>
                        <div class="descricao">
                            <p class="price"></p>
                           <button><img src="" alt="lixeira excluir" class="excluir"></button> 
                        </div>
                    </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="adicionar-container">
            <div class="produto-titulo">
                <h2>ADICIONAR PRODUTO: </h2>
            </div>
            <form action="" id="productForm">
            <div class="input-container">
                <input type="text" placeholder="Nome" class="inserir-nome" ><br>
                <input type="number" placeholder="Valor" class="inserir-valor"><br>
                <input type="text" placeholder="URL da imagem" class="inserir-imagem"><br>
                
                
            </div>
            <div class="botao">
                <button type="submit" class="botao1">Guardar</button>
                <button type="button" class="botao2" onclick="limparCampos()">Limpar</button>
                
            </div>
        </form>
        </div>
    </main>
    <footer>
        <div>
            <div class="logo-container2">
                <div class="logo2">
                    <h1>AluraGeek</h1>   
                
                </div>
                <h3>Desenvolvido por Beatriz Castelari</h3>
                <p>ALURA LATAM - 2024</p>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
